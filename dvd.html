<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DVD</title>
	<style>
		* { margin: 0; }
		body { background-color: black; }
		body, marquee { height: 100vh; }
	</style>
</head>
<body>
	<marquee behavior="alternate" direction="right" scrollamount="20" scrolldelay="100">
		<marquee behavior="alternate" direction="down" scrollamount="20" scrolldelay="100">
			<img src="dvd.png" alt="" width="300">
		</marquee>
	</marquee>
</body>
</html>
